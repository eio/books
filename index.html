<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebGL Bookshelf</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="gallery.css">
	</head>
	<body>
		<!--  -->
		<!-- SCRIPTS -->
		<!--  -->
		<script src="js/lib/three.js"></script>
		<script src="js/lib/Detector.js"></script>
		<script src="js/lib/FlyControls.js"></script>
		<!-- load the books -->
		<script src="data/books.js"></script>
		<!-- <script src="js/lib/ImageBitmapLoader.js"></script> -->
		<script>
			function bigControls() {
				var style = document.getElementById('controls').style;
				style.opacity = 1.0;
				style.fontSize = '200%';
				style.position = 'absolute';
				style.zIndex = 100;
				style.paddingTop = '100px';
				style.paddingRight = '100px';
				style.paddingLeft = '10px';
				style.paddingBottom = '10%';
				style.backgroundColor = 'rgba(0,0,0,0.8)';
			}
			function initControls() {
				var style = document.getElementById('controls').style;
				style.opacity = 0.5;
				style.fontSize = '50%';
				style.position = 'absolute';
				style.zIndex = 100;
				style.top = '10px';
				style.right = '10px';
				style.paddingTop = '0px';
				style.paddingRight = '0px';
				style.paddingLeft = '0px';
				style.paddingBottom = '0px';
				style.backgroundColor = 'rgba(0,0,0,0)';
			}
		</script>
		<!--  -->
		<!-- DOM -->
		<!--  -->
		<div id="info">
			<div class="actions">
				<span id="reset_btn">Order</span>
				<span id="scramble_btn">Chaos</span>
				<!-- <span id="spin_btn">Spin</span> -->
			</div>
		</div>

		<div id="controls"
			 onmouseover="bigControls()"
			 onmouseout="initControls()"
			 onclick="initControls()"
		>
			<p class="controlstext">
				<b><u>Controls</u></b>
			</p>
			<b>W:</b> forwards, <b>S:</b> backwards, <b>A:</b> left, <b>D:</b> right,
			<br>
			<b>R/F:</b> up/down, <b>Q/E:</b> roll, <b>&#8679;/&#8681;:</b> pitch, <b>&#8678;/&#8680;:</b> yaw<br/>
		</div>

		<script src="js/bookworm.js"></script>

	</body>
</html>
